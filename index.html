<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-latest.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<title>Marvel API Hack</title>
</head>
<body>
	<nav class="nav">
		<h1>Marvel API Hack</h1>
		<p>Type your favorite character in the search box below.</p>
	</nav>

	<div class="container">
		<!-- Search Field -->
		<div class="search">
			<form>
				<input class="input-field" type="text" autofocus required>
				<button class="search-btn" type="button">Search</button>
			</form>
		</div>

		<!-- Character Image -->
		<div class="character-image">
			<img class="character-profile" alt="Character Image">
			<h1 class="character-name"></h1>
		</div>

		<!-- Comics Title -->
		<div class="comic-copy">
			<h1>Comics</h1>
			<p class="comic-description"></p>	
		</div>

		<!-- Comics Grid -->
		<div class="comic-container"></div>

		<!-- Error Image -->
		<div class="error">
			<img src="images/spidey-confused.jpg" alt="Error Message">
			<p>Sorry, it appears this character doesn't exist in our collective web of heroes and villains. Please try another character.</p>
		</div>
	</div>	
</body>
</html>
